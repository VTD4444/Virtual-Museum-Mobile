<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>

    <script type="module" src="model-viewer.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; }
        model-viewer { width: 100%; height: 100%; --progress-bar-color: transparent; }
    </style>
</head>
<body>
<model-viewer id="viewer"
              src="" alt="A 3D model"
              camera-controls
              touch-action="pan-y">
</model-viewer>

<script>
    // 2. Script để đọc tham số và tải model
    (function() {
        const viewer = document.getElementById('viewer');
        const params = new URLSearchParams(window.location.search);
        let modelPath = params.get('model'); // Lấy giá trị, ví dụ: "/models/t-rex.glb"

        if (modelPath) {
            // Xóa dấu / ở đầu nếu có
            if (modelPath.startsWith('/')) {
                modelPath = modelPath.substring(1);
            }
            // 3. Tải model tương đối (từ /assets/models/t-rex.glb)
            viewer.src = modelPath;
        }
    })();
</script>
</body>
</html>
